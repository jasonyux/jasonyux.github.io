<script>
    function changeCSS(cssFile, cssLinkIndex) {
        var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

        var newlink = document.createElement("link");
        newlink.setAttribute("rel", "stylesheet");
        newlink.setAttribute("type", "text/css");
        newlink.setAttribute("href", cssFile);

        document.getElementsByTagName("header").item(0).replaceChild(newlink, oldlink);
    }

    function __switch_icon_size() {
        var svg_icons = document.getElementsByClassName("svg-icons")
        for (let icon of svg_icons) {
            icon.setAttribute("height", 48)
            icon.setAttribute("width", 48)
        }
    }

    function switch_to_mobile() {
        __switch_icon_size()
    }

    window.mobileCheck = function() {
        return screen.width <= 480;
    };

    if (window.mobileCheck()) {
        changeCSS("/css/home_mobile.css", 0)
        switch_to_mobile()
    }
</script>
